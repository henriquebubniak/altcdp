{% extends "base.html" %}
{% block content %}
{% match perfil %}   
    {% when Some with (perfil) %}
        <h2> Bem vindo, {{ perfil.nome }} {{ perfil.sobrenome }} </h2>
        <p>Seu email: {{ perfil.email }}</p>
        <p>Sua senha: {{ perfil.senha }}</p>
        <a href="/logout"> Logout </a>
    {% when None %}
        <h2> <a href="/login">Login</a></h2>
        <h2><a href="/inscreva_se">Inscreva-se</a></h2>
{% endmatch %}
{% endblock content %}
